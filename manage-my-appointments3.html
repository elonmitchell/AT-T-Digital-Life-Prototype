<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>My Solution Center</title>
</head>

<body>
<div class="header">
	<div class="digital-life-logo">My Solution Center</div>
	<div class="menu"></div>
</div>
<div class="sub-header">Manage My Appointments</div>
<div id="content">
	<div class="section order-details">
    	<div class="order-title">
        	<span class="title">Select a Date</span>
            <span class="close-button"></span>
        </div>
        <div class="calendar">
            <div class="calendar-days">
                <ul class="column">
                    <ul class="days-of-week">
                        <li>Sun</li>
                    </ul>
                </ul>
                <ul class="column">
                    <ul class="days-of-week">
                        <li class="selected">Mon</li>
                    </ul>
                </ul>
                <ul class="column">
                    <ul class="days-of-week">
                        <li>Tue</li>
                    </ul>
                </ul>
                <ul class="column">
                    <ul class="days-of-week">
                        <li>Wed</li>
                    </ul>
                </ul>
                <ul class="column">
                    <ul class="days-of-week">
                        <li>Thu</li>
                    </ul>
                </ul>
                <ul class="column">
                    <ul class="days-of-week">
                        <li>Fri</li>
                    </ul>
                </ul>
                <ul class="column">
                    <ul class="days-of-week">
                        <li>Sat</li>
                    </ul>
                </ul>
            </div>
        </div>
        <div class="buttons bottom">
            <button type="button" class="back">Back</button>
            <button type="button" class="next">Next</button>
        </div>
    </div>
</div>
</body>
</html>
