<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>My Solution Center</title>
</head>

<body>
<div class="header">
	<div class="digital-life-logo">My Solution Center</div>
	<div class="menu"></div>
</div>
<div class="sub-header">Manage My Appointments</div>
<div id="content">
	<div class="section order-details">
    	<div class="order-title">
        	<span class="title">Request an Appointment</span>
            <span class="service-name edit">Edit</span>
        </div>
		<div class="order-service active">
        	<div class="order-details">
            	<span class="service-title">In-Home Service</span>	
                <p class="order-desc">Lorem ipsum dolor sit amet, consec
tetur adipiscing elit.</p>
            </div>
			<div class="service-price">$99.99</div>	
        </div>
        	<div class="order-details">
                <h4>Your appointment is scheduled for:</h4>
                <div class="date">Mar 8, 2015</div>
                <div class="order-transaction">
                    <span class="order-total">12:00PM - 12:00PM</span>
                    <span class="cost">Total $99.99</span>
                </div>
            </div>
        <button class="request-appointment" type="button">Submit</button>
	</div>
</div>
