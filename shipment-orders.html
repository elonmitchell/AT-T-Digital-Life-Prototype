<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>My Solution Center</title>
</head>

<body>
<div class="header">
	<div class="digital-life-logo">My Solution Center</div>
	<div class="menu"><span class="notification">!</span></div>
</div>
<div class="sub-header">My Orders</div>
<div id="content">
	<div class="section order-details">
    	<div class="order-title">
        	<span class="title">Shipment Details</span>
            <span class="service-name">Order Details</span>
        </div>
		<div class="order-info">
        	<span class="order-number">Order# 115-2609548-921000</span>
            <span class="order-number">Tracking# 937423828438382848</span>
        </div>
            <div class="order-fees two-column">
                <div class="column">
                    <div class="order-transaction">
                        <div class="order-info">
                            <span class="order-number">Delivering to:</span>
                        </div>
                        <span class="fee">Pat Smith</span>
                        <span class="fee">1977 Heaven St.</span>
                        <span class="fee">Atlanta, Ga. 30331</span>
                    </div>
                </div>
                <div class="column">
                    <div class="order-transaction">
                        <div class="order-info">
                            <span class="order-number">Carrier:</span>
                        </div>
                        <span class="fee">We Ship Stuff To You</span>
                    </div>
                    <div class="order-transaction">
                        <div class="order-info">
                            <span class="order-number">Delivering Estimate:</span>
                        </div>
                        <span class="fee">Sunday, March 1 by 8pm</span>
                    </div>
                </div>
	       </div>
           <div class="order-info">
                    <span class="order-number">Package Contains:</span>
                </div>
                <div class="transaction">
                    <div class="order-transaction">
                        <span class="order-item camera">Outdoor Camera</span>
                    </div>
                    <div class="order-transaction">
                        <span class="order-item camera">Outdoor Camera</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
